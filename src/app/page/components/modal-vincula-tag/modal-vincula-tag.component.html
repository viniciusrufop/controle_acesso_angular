<form [formGroup]="tagUpdateForm">
   <div class="container align-self-center">

      <div class="row">
         <mat-form-field class="col mr-2 mt-3">
            <input matInput placeholder="TAG" [value]="tagValue" autocomplete="off" [readonly]="true">
         </mat-form-field>
      </div>

      <div class="row">
         <mat-form-field class="col mr-2 mt-3">
            <mat-label>Usu√°rio</mat-label>
            <mat-select formControlName="idUser">
               <mat-option *ngFor="let item of users" [value]="item.id">
                  {{item.nome}} {{item.sobrenome}}
               </mat-option>
            </mat-select>
            <mat-error *ngIf="tagUpdateForm.get('idUser').invalid && tagUpdateForm.get('idUser').touched">{{ getRequiredError('idUser') }}</mat-error>
         </mat-form-field>
      </div>

      <div class="row">
         <button type="submit" class="btn btn-sm btn-primary float-right" (click)="onSubmit()">
            <fa-icon [icon]="faSave" size="md"></fa-icon>&nbsp;&nbsp;Salvar
         </button>
         <button type="submit" class="ml-4 btn btn-sm btn-danger float-right" (click)="onClose('cancel')">
            <fa-icon [icon]="faWindowClose" size="md"></fa-icon>&nbsp;&nbsp;Cancelar
         </button>
      </div>

   </div>
</form>
